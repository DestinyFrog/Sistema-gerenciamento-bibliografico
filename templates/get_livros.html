{% for livro in livros %}
<div class="card" height="20px" onclick="location.href = '/livros/id/{{ livro.id }}'">
    <img src="{{ livro.imagem }}" alt="capa {{ livro.titulo }}">
    <h1><a href="/livros/id/{{livro.id}}">{{ livro.titulo }}</a></h1>
    <h2>{{ livro.autor }}</h2>
    <p>{{ "✅" if livro.disponivel else "❌" }}</p>
</div>
{% endfor %}
