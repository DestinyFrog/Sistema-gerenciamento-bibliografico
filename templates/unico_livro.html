<!DOCTYPE html><html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo</title>

    <link rel="stylesheet" href="/get_livros/style.css">
    <link rel="stylesheet" href="/global.css">
</head>

<body>
    <a href="/get_livros/index.html" id="sair">Voltar</a>

	<img width="200px" src="{{ livro.imagem }}" alt="capa {{ livro.titulo }}">

	<h1>{{ livro.titulo }} - {{ livro.autor }}</h1>

	{% if livro.disponivel %}
		<h3 style="color:greenyellow;">Disponível para Empréstimo</h3>
		<a href="/agendar/{{ livro.id }}" id="botao-agendar">Agendar empréstimo</a>
	{% else %}
		<h3 style="color:crimson;">Não disponível para Empréstimo</h3>
	{% endif %}
</body>

</html>
