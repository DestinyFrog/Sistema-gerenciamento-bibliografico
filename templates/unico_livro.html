<!DOCTYPE html><html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo</title>

    <link rel="stylesheet" href="/get_livros/style.css">
    <link rel="stylesheet" href="/global.css">
</head>

<body>
    <a id="sair" href="/sair">Sair</a>

    <nav id="container-pesquisa">
        <h1>Biblioteca online</h1>

        <form action="/livros" method="POST">
            <input id="nome_cad" name="proc" type="text" placeholder="Busque o livro desejado" />
            <input type="submit" value="Procurar" id="button">
        </form>
    </nav>

    <nav id="container-unico-livro">
        <section>

            <h1>{{ livro.titulo }}</h1>
            <hr/>
            <h3>{{ livro.autor }}</h3>
            <h3 style="color: {{ 'green' if livro.disponivel else 'red' }}">{{
                "Disponível para Empréstimo"
                if livro.disponivel else
                "Não disponível para Empréstimo"
            }}</h3>

            {% if livro.disponivel %}
                <a href="/agendar/{{ livro.id }}">Agendar empréstimo</a>
            {% endif %}

        </section>

    </nav>
</body>

</html>
