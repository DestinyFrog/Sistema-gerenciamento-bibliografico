<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="favicon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="particles-js"></div>
    <main class="pallete-2">
        <form action="/logar" method="POST" id="container">
            <img id="slogan"
                src="https://cursostecnicostocantins.com.br/wp-content/uploads/2022/11/Logotipo-SENAI-Slogan-Negativa-1-300x112.png">

            <label for="name">
                <span>Nome:</span>
                <input id="nome_cad" name="usuario" required="required" type="text" placeholder="Nome" />
            </label>

            <label for="password">
                <span>Senha:</span>
                <input id="senha_cad" name="senha" required="required" type="password" placeholder="ex. 1234" />
            </label>

            <input type="submit" value="Entrar" id="button">
        </form>

        <div id="img-library"></div>
    </main>

    <script src="./node_modules/particles.js/particles.js"></script>
    <script src="./node_modules/particles.js/demo/js/app.js"></script>
</body>

</html>
