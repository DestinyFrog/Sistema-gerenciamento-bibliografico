<!DOCTYPE html><html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <h1 id="titulo">Cadastre-se</h1>
    
        <form action="/cadastre" method="POST">

            <div id="container">

                <label for="nome_inp">Nome:</label>
                <input id="nome_inp" name="usuario" required="required" type="text" placeholder="Nome" />

                <label for="senha_inp">Senha:</label>
                <input id="senha_inp" name="senha" required="required" type="password" placeholder="ex. 1234" />
            </div>

            <input type="submit" value="Criar" id="button">
        
        </form>

        <p class="link">Já tem uma conta? <a href="/index.html">Faça login</a></p>

    </main>
</body>
