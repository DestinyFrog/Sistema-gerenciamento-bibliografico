	<main>
	<div id="card">
		<h2>Adicione Aqui o Livro Desejado</h2>

		<form id="addBookForm" action="/add_livros" method="get">
			<label for="title">Título do Livro:</label>
			<input type="text" id="title" name="titulo" required>

			<label for="author">Autor do Livro:</label>
			<input type="text" id="author" name="autor" required>

			<label for="author">Link da Imagem:</label>
			<input type="text" id="author" name="imagem" required>

			<label for="description">Tags:</label>
			<textarea id="description" name="tags" rows="2" required></textarea>

			<label for="description">Descrição:</label>
			<textarea id="description" name="descricao" rows="4" required></textarea>

			<input type="submit" value="Adicionar Livro">
			<!-- <button type="button" onclick="addBook()">Adicionar Livro</button> -->
		</form>

	</div>
	</main>
