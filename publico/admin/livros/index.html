<!DOCTYPE html><html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Olá Administrador</title>
	<link rel="favicon" type="image/x-icon" href="#">
	<link rel="stylesheet" href="/global.css">
	<!-- <link rel="stylesheet" href="./style.css"> -->
	<link rel="stylesheet" href="/admin/style_each.css">
</head>

<body>
	<a href="/sair" id="sair">Sair</a>

	<header>
		<h1 id="logo">SideLook</h1>
		<nav>
			<a class="menu-item" href="/livros/index.html">Livros</a>
			<a class="menu-item" href="/admin/index.html">Pagina<br/>Admin</a>

			<ul class="dropdown-list">
				<li>
					<a class="menu-item" href="#">Relatórios</a>
					<ul class="dropdown">
						<li><a href="/relatorio_livros" target="_blank">Livros</a></li>
						<li><a href="/relatorio_eventos" target="_blank">Eventos</a></li>
					</ul>
				</li>
			</ul>

			<ul class="dropdown-list">
				<li>
					<a class="menu-item" href="#">Controle</a>
					<ul class="dropdown">
						<!-- <li><a href="/admin/livros/index.html">Livros</a></li> -->
						<li><a href="/admin/usuarios/index.html">Usuários</a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</header>

	<dialog id="editar-box">
		<form method="GET" action="/edit_livros">
			<table>
				<input type="hidden" id="inp_id" name="id">
	
					<tr>
						<td> <label for="inp_titulo">Nome: </label> </td>
						<td> <input type="text" name="titulo" id="inp_titulo"> </td>
					</tr>
	
					<tr>
						<td> <label for="inp_autor">Autor: </label> </td>
						<td> <input type="text" name="autor" id="inp_autor"> </td>
					</tr>
	
					<tr>
						<td> <label for="inp_imagem">Link da Imagem: </label> </td>
						<td> <input type="text" name="imagem" id="inp_imagem"> </td>
					</tr>
	
					<tr>
						<td> <label for="inp_generos">Genêros: </label> </td>
						<td> <textarea name="generos" id="inp_generos"></textarea> </td>
					</tr>
	
					<tr>
						<td> <a onclick="editar_dialog.close()">Cancelar</a> </td>
						<td> <input type="submit" value="Salvar"> </td>
					</tr>
				</table>
		</form>
	</dialog>

	<main>
		<section id="lista-livros-box">

			<div id="inp-procura-box">
				<img width="20px" src="/img/lupa.svg" alt="icone-pesquisa">
				<input type="text" id="inp-procura" placeholder="...">
			</div>

			<a id="add-box" href="/admin/livros/add/index.html">Adicionar Livros</a>

			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Capa</th>
						<th>Título</th>
						<th>Autor</th>
						<th colspan="2">Ações</th>
					</tr>
				</thead>

				<tbody id="lista-livros"></tbody>
			</table>
		</section>
	</main>

	<script src="./script.js"></script>
</body>

</html>
