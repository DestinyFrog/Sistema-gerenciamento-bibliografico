<head>

	<link rel="stylesheet" href="/global.css">

	<link rel="stylesheet" href="/admin/style_each.css">
</head>

<body>
	<a href="/sair" id="sair">Sair</a>

	<header>
		<h1 id="logo">SideLook</h1>
		<nav>
			<a class="menu-item" href="/livros/index.html">Livros</a>
			<a class="menu-item" href="/admin/index.html">Pagina<br/>Admin</a>

			<ul class="dropdown-list">
				<li>
					<a class="menu-item" href="#">Relatórios</a>
					<ul class="dropdown">
						<li><a href="/relatorio_livros" target="_blank">Livros</a></li>
						<li><a href="/relatorio_eventos" target="_blank">Eventos</a></li>
					</ul>
				</li>
			</ul>

			<ul class="dropdown-list">
				<li>
					<a class="menu-item" href="#">Controle</a>
					<ul class="dropdown">
						<li><a href="/admin/livros/index.html">Livros</a></li>
						<!-- <li><a href="/admin/usuarios/index.html">Usuários</a></li> -->
					</ul>
				</li>
			</ul>
		</nav>
	</header>

	<dialog id="editar-box">
		<form method="GET" action="/edit_usuarios">
			<input type="hidden" id="inp_id" name="id">

			<div>
				<label for="inp_usuario">Usuário: </label>
				<input type="text" name="titulo" id="inp_usuario">
			</div>

			<div>
				<label for="inp_senha">Senha: </label>
				<input type="text" name="autor" id="inp_senha">
			</div>

			<div>
				<label for="inp_email">Email: </label>
				<input type="email" name="email" id="inp_email">
			</div>

			<div>
				<label for="inp_admin">Administrador ? </label>
				<input type="checkbox" name="admin" id="inp_admin">
			</div>

			<div>
				<a onclick="editar_dialog.close()">Cancelar</a>
				<input type="submit" value="Salvar">
			</div>
		</form>
	</dialog>

	<main>
		<section id="lista-livros-box">
			<div id="inp-procura-box">
				<img width="20px" src="/img/lupa.svg" alt="icone-pesquisa">
				<input type="text" id="inp-procura" placeholder="...">
			</div>

			<a id="add-box" href="/admin/usuarios/add/index.html">Adicionar Usuários</a>

			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Usuário</th>
						<th>Senha</th>
						<th>Email</th>
						<th>ADM?</th>
						<th colspan="2">Ações</th>
					</tr>
				</thead>

				<tbody id="lista-livros"></tbody>
			</table>
		</section>
	</main>

	<script src="./script.js"></script>
</body>

</html>
